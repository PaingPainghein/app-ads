    { id: 10, name: 'Free server 010', url: 'http://movpnfree4.pphdev.shop/udpserver/online_app', limit: 300 }
];

const proxy = "https://api.allorigins.win/raw?url=";

function buildUI() {
    document.getElementById('serverWrapper').innerHTML = servers.map(s => `
        <div class="server-box">
            <div class="server-info">
                <div class="server-name">${s.name}</div>
                <div class="server-status-text" id="msg-${s.id}">Waiting...</div>
                <div class="progress-container">
                    <div class="progress-fill" id="bar-${s.id}"></div>
                </div>
            </div>
            <div class="text-end">
                <span class="status-pill pill-loading" id="badge-${s.id}">SCAN</span>
                <div class="count-text mt-1" id="num-${s.id}">0 / ${s.limit}</div>
            </div>
        </div>
    `).join('');
}

async function checkServer(s) {
    try {
        const controller = new AbortController();
        setTimeout(() => controller.abort(), 8000);
        
        const res = await fetch(proxy + encodeURIComponent(s.url), { signal: controller.signal });
        const text = await res.text();
        
        let online = 0;
        try {
            const json = JSON.parse(text);
            online = parseInt(json.onlines) || 0;
        } catch {
            online = parseInt(text) || 0;
        }
        
        updateUI(s.id, online, s.limit, true);
        return online;
    } catch {
        updateUI(s.id, 0, s.limit, false);
        return 0;
    }
}

function updateUI(id, val, max, isOk) {
    const pct = Math.min((val / max) * 100, 100);
    const msg = document.getElementById(`msg-${id}`);
    const badge = document.getElementById(`badge-${id}`);
    const num = document.getElementById(`num-${id}`);
    const bar = document.getElementById(`bar-${id}`);

    if (isOk) {
        msg.textContent = val > 0 ? "Active" : "Idle";
        badge.className = "status-pill pill-online";
        badge.textContent = "ONLINE";
        num.textContent = `${val} / ${max}`;
        bar.style.width = pct + "%";
    } else {
        msg.textContent = "Offline";
        badge.className = "status-pill pill-offline";
        badge.textContent = "OFFLINE";
        bar.style.width = "0%";
    }
}

async function refreshData() {
    const icon = document.getElementById('refreshIcon');
    const totalEl = document.getElementById('grandTotal');
    const statusEl = document.getElementById('sysStatus');
    const timeEl = document.getElementById('lastUpdated');

    icon.classList.add('spin');
    statusEl.innerHTML = `<span class="text-primary">Syncing...</span>`;

    const results = await Promise.all(servers.map(checkServer));
    const total = results.reduce((a, b) => a + b, 0);

    totalEl.textContent = total;
    statusEl.innerHTML = `<span class="text-success">System OK</span>`;
    timeEl.textContent = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', second:'2-digit'});

    icon.classList.remove('spin');
}

window.onload = () => {
    buildUI();
    refreshData();
};

setInterval(refreshData, 45000);
