        .navbar, .bottom-nav {

        }
        .navbar-brand span {
            color: #0d6efd;
            font-weight: 700;
        }
        .card-custom {
            background: rgba(30, 41, 59, 0.85);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;

        }
        .total-users-count {
            font-size: 48px;
            font-weight: 700;
            color: #0d6efd;
        }
        .server-list-header {
            background: linear-gradient(90deg, #0d6efd 60%, #32cafe 100%);
            color: white;
            padding: 15px 20px;
            font-weight: 600;
            border-radius: 16px 16px 0 0;
        }
        .server-item {
            padding: 16px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            box-shadow: 0 0 8px currentColor;
        }
        .ping-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            color: white;
        }
        .ping-good { background: #4caf50; }
        .ping-medium { background: #ff9800; }
        .ping-bad { background: #f44336; }
        .progress {
            height: 8px;
            background-color: rgba(255,255,255,0.1);
            border-radius: 4px;
        }
        .progress-bar {
            border-radius: 4px;
            transition: width 0.6s ease;
        }
        .retry-btn {
            background: rgba(220,53,69,0.2);
            border: 1px solid #dc3545;
            color: #ff6b6b;
            font-size: 12px;
            padding: 4px 12px;
            border-radius: 20px;
        }
        .retry-btn:hover {
            background: #dc3545;
            color: white;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1e293b;
            border-top: 1px solid rgba(255,255,255,0.12);
            padding: 8px 0;
            z-index: 1030;
            box-shadow: 0 -4px 15px rgba(0,0,0,0.15);
        }
        .bottom-nav .nav-link {
            color: #e2e8f0 !important;
            font-size: 0.8rem;
            font-weight: 500;
            padding: 6px 0;
            border-radius: 10px;
        }
        .bottom-nav .nav-link.active {
            color: #32cafe !important;
            background: rgba(50,202,254,0.25);
            font-weight: 700;
        }
        .bottom-nav i {
            font-size: 1.5rem;
            display: block;
            margin-bottom: 3px;
        }
        .skeleton {
            background: linear-gradient(90deg, rgba(255,255,255,0.05) 25%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0.05) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.8s infinite;
            border-radius: 8px;
        }
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body>
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="https://play-lh.googleusercontent.com/tUt7o9JtLGGEzSo6kOXdJ8MpYAGhBUYEV2yoIGn4jtVA4WNQPfksB5ze8E29WpcrOdTgMVxuDygxFvtATiWS=w240-h480-rw" alt="PVPN" style="width:36px;">
                <span>PPH GOOD VPN</span>
            </a>
        </div>
    </nav>

    <main class="container py-4">
        <div class="text-center mb-4">
            <h4 class="fw-bold">Server Status Dashboard</h4>
            <p style="color: #f1f5f9; font-size: 1.1rem;">Live အချိန်နဲ့တင် အသုံးပြုသူဦးရေနှင့် ဆာဗာအခြေအနေ</p>
        </div>

        <div class="card-custom mb-4">
            <div class="p-4 text-center">
                <div class="text-uppercase text-muted small">Total Online Users</div>
                <div class="total-users-count" id="totalOnlineCount">--</div>
                <small class="text-success"><i class="bi bi-circle-fill me-1" style="font-size:0.6rem;"></i> Live Update</small>
            </div>
        </div>

        <div class="card-custom">
            <div class="server-list-header">
                <i class="bi bi-hdd-rack me-2"></i> Server List
            </div>
            <div id="serverContainer" class="p-3"></div>
        </div>

        <div class="text-center mt-3 text-muted small">
            <span id="lastUpdated">Updating...</span>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <div class="container">
            <div class="row text-center">
                <div class="col">
                    <a href="index.html" class="nav-link">
                        <i class="bi bi-house-door-fill"></i>
                        <span>မူလ</span>
                    </a>
                </div>
                <div class="col">
                    <a href="guidesim.html" class="nav-link">
                        <i class="bi bi-journal-code"></i>
                        <span>ချိတ်နည်း</span>
                    </a>
                </div>
                <div class="col">
                    <a href="extendsim.html" class="nav-link">
                        <i class="bi bi-phone-fill"></i>
                        <span>ဆင်းမ်တိုး</span>
                    </a>
                </div>
                <div class="col">
                    <a href="online.html" class="nav-link active">
                        <i class="bi bi-graph-up"></i>
                        <span>Status</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const SERVER_USER_LIMIT = 250;

        let servers = [];

        const corsProxies = [
            url => `https://corsproxy.io/?${encodeURIComponent(url)}`,
            url => `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`,
            url => `https://proxy.cors.sh/${encodeURIComponent(url)}`
        ];

        function getFlag(id) {
            const country = id.split('-')[0];
            const map = { 'us': 'us', 'sg': 'sg', 'th': 'th' };
            return `https://flagcdn.com/w40/${map[country] || 'th'}.png`;
        }

        async function fetchUrlWithProxy(url) {
            for (const proxyGen of corsProxies) {
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 8000);
                    const response = await fetch(proxyGen(url), { signal: controller.signal });
                    clearTimeout(timeoutId);
                    if (response.ok) return await response.text();
                } catch (e) {
                    continue;
                }
            }
            throw new Error("Proxy failed");
        }

        async function loadServers() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/PaingPainghein/app-ads/refs/heads/main/servers.json', { cache: "no-cache" });
                if (!response.ok) throw new Error("Failed to fetch JSON");
                servers = await response.json();
                if (!Array.isArray(servers) || servers.length === 0) throw new Error("Invalid data");
                updateDashboard();
            } catch (err) {
                document.getElementById('serverContainer').innerHTML = '<div class="text-center text-danger p-4">Failed to load server list. Please try again later.</div>';
                document.getElementById('totalOnlineCount').textContent = 'Error';
            }
        }

        async function updateDashboard() {
            if (servers.length === 0) return;

            const container = document.getElementById('serverContainer');
            const totalEl = document.getElementById('totalOnlineCount');

            if (container.children.length === 0) {
                container.innerHTML = servers.map(s => `
                    <div class="server-item" data-id="${s.id}">
                        <div class="d-flex align-items-center gap-3 mb-3">
                            <div class="skeleton rounded-circle" style="width:40px;height:40px;"></div>
                            <div class="flex-grow-1">
                                <div class="skeleton mb-2" style="width:60%;height:16px;"></div>
                                <div class="skeleton" style="width:40%;height:12px;"></div>
                            </div>
                        </div>
                        <div class="skeleton" style="width:100%;height:8px;border-radius:4px;"></div>
                    </div>
                `).join('');
            }

            let globalTotal = 0;

            for (const server of servers) {
                let onlineCount = 0;
                try {
                    const results = await Promise.allSettled(server.urls.map(u => fetchUrlWithProxy(u)));
                    results.forEach(res => {
                        if (res.status === 'fulfilled') {
                            const num = parseInt(res.value, 10);
                            if (!isNaN(num)) onlineCount += num;
                        }
                    });
                    if (onlineCount > SERVER_USER_LIMIT) onlineCount = SERVER_USER_LIMIT;
                } catch (e) {
                    onlineCount = 0;
                }

                globalTotal += onlineCount;

                const fakePing = Math.floor(Math.random() * (120 - 45 + 1) + 45);
                const percent = Math.round((onlineCount / SERVER_USER_LIMIT) * 100);

                let statusColor = onlineCount > 0 ? '#4caf50' : '#6c757d';
                let badgeClass = 'ping-good';
                if (percent > 90) { statusColor = '#9c27b0'; badgeClass = 'ping-bad'; }
                else if (percent > 70) { statusColor = '#ff5722'; badgeClass = 'ping-medium'; }

                const itemHTML = `
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <div class="d-flex align-items-center gap-3">
                            <div class="status-dot" style="background-color:${statusColor};"></div>
                            <img src="${getFlag(server.id)}" alt="" style="width:32px;border-radius:4px; ${onlineCount === 0 ? 'filter:grayscale(1);' : ''}">
                            <div>
                                <div class="fw-bold">${server.name}</div>
                                <small class="text-muted">${onlineCount} / ${SERVER_USER_LIMIT} Users</small>
                            </div>
                        </div>
                        <div class="ping-badge ${badgeClass}">
                            <i class="bi bi-activity me-1"></i> ${fakePing}ms
                        </div>
                    </div>
                    <div class="progress mb-3">
                        <div class="progress-bar" style="width:${percent}%;background-color:${statusColor};"></div>
                    </div>
                    <div class="text-end text-muted small">${percent}%</div>
                `;

                let div = document.querySelector(`[data-id="${server.id}"]`);
                if (div) {
                    div.innerHTML = itemHTML;
                }
            }

            totalEl.textContent = globalTotal;

            const now = new Date();
            document.getElementById('lastUpdated').innerText = 'Last updated: ' + now.toLocaleTimeString('en-US', { hour12: false });
        }

        loadServers();
        setInterval(updateDashboard, 15000);
    </script>
</body>
</html>
