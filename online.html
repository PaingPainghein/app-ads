    <script>
        const servers = [
  { id: 'th-01', name: 'Thailand-01', urls: ['pphfree1.mvpnpvpn.de5.net:81/server/online'] },
  { id: 'th-02', name: 'Thailand-02', urls: ['pphfree2.mvpnpvpn.de5.net:81/server/online'] },
  { id: 'th-03', name: 'Thailand-03', urls: ['pphfree3.mvpnpvpn.de5.net:81/server/online'] },
  { id: 'th-04', name: 'Thailand-04', urls: ['pphfree4.mvpnpvpn.de5.net:81/server/online'] },
  { id: 'th-05', name: 'Thailand-05', urls: ['mvpnfree1.mvpnpvpn.de5.net:81/server/online'] },
  { id: 'th-06', name: 'Thailand-06', urls: ['mvpnfree2.mvpnpvpn.de5.net:81/server/online'] },
  { id: 'th-07', name: 'Thailand-07', urls: ['mvpnfree3.mvpnpvpn.de5.net:81/server/online'] },
  { id: 'th-08', name: 'Thailand-08', urls: ['mvpnfree4.mvpnpvpn.de5.net:81/server/online'] },
  { id: 'th-09', name: 'Coming soon...', urls: [''] },
  { id: 'th-10', name: 'Coming soon...', urls: [''] }

            
   
        ];

        const SERVER_USER_LIMIT = 250;
        
        const corsProxies = [
            url => `https://corsproxy.io/?${encodeURIComponent(url)}`, 
            url => `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`
        ];

        function getFlag(id) {
            return `https://flagcdn.com/w40/${id.split('-')[0] || 'th'}.png`;
        }

        async function fetchUrlWithProxy(url) {
            for (const proxyGen of corsProxies) {
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 5000); 
                    const response = await fetch(proxyGen(url), { signal: controller.signal, headers: { 'Cache-Control': 'no-cache' } });
                    clearTimeout(timeoutId);
                    if (response.ok) return await response.text();
                } catch (e) { continue; }
            }
            throw new Error("Failed");
        }

        function manualRefresh() {
            const btn = document.getElementById('refreshBtn');
            const icon = btn.querySelector('i');
            const statusText = document.getElementById('systemStatus');
            
            icon.classList.add('spin-anim');
            statusText.innerHTML = '<span class="spinner-border spinner-border-sm text-info me-2" style="width:0.8rem; height:0.8rem;"></span> Updating...';
            
            updateDashboard().then(() => {
                setTimeout(() => {
                    icon.classList.remove('spin-anim');
                    statusText.innerHTML = `
                        <span class="dot-box">
                          <span class="dot-ping" style="background: var(--success);"></span>
                          <span class="dot-main" style="background: var(--success);"></span>
                        </span>
                        System Live
                    `;
                }, 500);
            });
        }

        async function updateDashboard() {
            const container = document.getElementById('serverContainer');
            const totalEl = document.getElementById('totalOnlineCount');
            
            if(container.children.length === 0) {
                container.innerHTML = servers.map(s => `
                    <div class="server-item" id="row-${s.id}">
                        <div class="d-flex align-items-center mb-2">
                            <div class="skeleton" style="width: 16px; height: 16px; border-radius: 50%;"></div>
                            <div class="skeleton ms-2" style="width: 80px; height: 14px;"></div>
                        </div>
                        <div class="skeleton" style="width: 100%; height: 4px;"></div>
                    </div>
                `).join('');
            }

            let globalTotal = 0;

            const promises = servers.map(async (server) => {
                const rowId = `row-${server.id}`;
                let rowEl = document.getElementById(rowId);
                if (!rowEl) return;

                try {
                    const results = await Promise.allSettled(server.urls.map(u => fetchUrlWithProxy(u)));
                    let onlineCount = 0;
                    let isOnline = false;

                    results.forEach(res => {
                        if(res.status === 'fulfilled') {
                            const num = parseInt(res.value, 10);
                            if(!isNaN(num)) { onlineCount += num; isOnline = true; }
                        }
                    });

                    if (!isOnline) throw new Error("Offline");
                    if (onlineCount > SERVER_USER_LIMIT) onlineCount = SERVER_USER_LIMIT;
                    globalTotal += onlineCount;

                    const fakePing = Math.floor(Math.random() * (120 - 45 + 1) + 45); 
                    const percent = Math.round((onlineCount / SERVER_USER_LIMIT) * 100);
                    
                    let color = 'var(--success)';
                    if(percent > 90) color = 'var(--danger)'; 
                    else if(percent > 70) color = 'var(--warning)';

                    rowEl.innerHTML = `
                        <div class="server-top">
                            <div class="d-flex align-items-center">
                                <span class="dot-box">
                                    <span class="dot-ping" style="background: ${color};"></span>
                                    <span class="dot-main" style="background: ${color}; box-shadow: 0 0 8px ${color};"></span>
                                </span>
                                <img src="${getFlag(server.id)}" class="flag-icon">
                                <span class="server-name">${server.name}</span>
                            </div>
                            <span class="badge bg-black bg-opacity-25 text-white border border-white border-opacity-10 rounded-pill px-2 fw-normal" style="font-size: 0.7rem;">
                                ${fakePing}ms
                            </span>
                        </div>
                        <div class="info-row">
                            <span>${onlineCount} / ${SERVER_USER_LIMIT} Users</span>
                            <span>${percent}%</span>
                        </div>
                        <div class="progress-track">
                            <div class="progress-fill" style="width: ${percent}%; background-color: ${color}; box-shadow: 0 0 10px ${color};"></div>
                        </div>
                    `;

                } catch (error) {
                    // OFFLINE STATE (RED TEXT & NAME)
                    rowEl.innerHTML = `
                        <div class="server-top">
                            <div class="d-flex align-items-center">
                                <span class="dot-main" style="background: var(--danger);"></span>
                                <img src="${getFlag(server.id)}" class="flag-icon grayscale">
                                <span class="server-name" style="color: var(--danger);">${server.name}</span>
                            </div>
                            <span class="badge bg-danger text-white border border-danger border-opacity-25 rounded-pill px-2 fw-normal" style="font-size: 0.65rem;">OFFLINE</span>
                        </div>
                    `;
                }
            });

            await Promise.allSettled(promises);
            const currentObj = parseInt(totalEl.innerText) || 0;
            animateValue(totalEl, currentObj, globalTotal, 1000);
            
            const now = new Date();
            document.getElementById('lastUpdated').innerText = 'Last updated: ' + now.toLocaleTimeString('en-US', { hour12: false });
        }

        function animateValue(obj, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.innerHTML = Math.floor(progress * (end - start) + start);
                if (progress < 1) { window.requestAnimationFrame(step); }
            };
            window.requestAnimationFrame(step);
        }

        updateDashboard();
        setInterval(updateDashboard, 20000); 
    </script>
