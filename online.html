        async function fetchWithProxy(targetUrl) {
            for (const proxy of corsProxies) {
                try {
                    const proxyUrl = proxy(targetUrl);
                    console.log(`Trying: ${proxyUrl.substring(0, 60)}...`);
                    const controller = new AbortController();
                    const id = setTimeout(() => controller.abort(), 8000);
                    const res = await fetch(proxyUrl, {
                        signal: controller.signal,
                        cache: 'no-store'
                    });
                    clearTimeout(id);
                    if (res.ok) {
                        const text = await res.text();
                        console.log(`Got: ${text.substring(0, 80)}...`);
                        return text.trim();
                    }
                } catch (e) {
                    console.warn(`Proxy fail: ${e.message}`);
                }
            }
            return null;
        }

        async function updateServerStatus(server) {
            const dot = document.getElementById(`dot-${server.id}`);
            const txt = document.getElementById(`text-${server.id}`);
            const cnt = document.getElementById(`count-${server.id}`);
            const lod = document.getElementById(`load-${server.id}`);
            const prg = document.getElementById(`progress-${server.id}`);

            dot.className = 'status-dot dot-loading';
            txt.className = 'status-text status-loading';
            txt.textContent = 'Checking...';

            let raw = null;
            for (const url of server.urls) {
                raw = await fetchWithProxy(url);
                if (raw !== null) break;
            }

            if (raw === null) {
                dot.className = 'status-dot dot-danger';
                txt.className = 'status-text status-offline';
                txt.textContent = 'Offline';
                cnt.textContent = `? / ${server.limit}`;
                lod.className = 'load-indicator load-offline';
                lod.textContent = 'Offline';
                prg.style.width = '0%';
                return 0;
            }

            let onlineCount = 0;
            try {
                // JSON format á€…á€™á€ºá€¸ parse
                const parsed = JSON.parse(raw);
                if (Array.isArray(parsed) && parsed[0] && parsed[0].onlines) {
                    onlineCount = parseInt(parsed[0].onlines, 10);
                } else if (!isNaN(parseInt(raw, 10))) {
                    // plain number fallback
                    onlineCount = parseInt(raw, 10);
                }
            } catch {
                // parse á€™á€›á€›á€„á€º plain text á€¡á€”á€±á€”á€²á€· á€€á€¼á€­á€¯á€¸á€…á€¬á€¸
                onlineCount = parseInt(raw, 10);
            }

            if (isNaN(onlineCount) || onlineCount < 0) onlineCount = 0;

            const capped = Math.min(onlineCount, server.limit);
            const pct = Math.round((capped / server.limit) * 100);

            dot.className = 'status-dot dot-online';
            txt.className = 'status-text status-online';
            txt.textContent = 'Online';
            cnt.textContent = `${capped} / ${server.limit}`;

            let lclass = 'load-normal', color = 'var(--normal)', ltext = 'Normal';
            if (pct > 90) { lclass = 'load-high'; color = 'var(--high)'; ltext = 'High'; }
            else if (pct > 70) { lclass = 'load-busy'; color = 'var(--busy)'; ltext = 'Busy'; }

            lod.className = `load-indicator ${lclass}`;
            lod.textContent = ltext;
            prg.style.width = `${pct}%`;
            prg.style.backgroundColor = color;

            return capped;
        }

        async function updateDashboard() {
            let total = 0;
            for (const s of servers) {
                total += await updateServerStatus(s);
            }
            document.getElementById('totalOnlineCount').textContent = total;

            const now = new Date();
            document.getElementById('last-updated-text').textContent =

        function manualRefresh() {
            const btn = document.getElementById('refreshBtn');

            icon.classList.add('spin-anim');
            updateDashboard().finally(() => {
                setTimeout(() => icon.classList.remove('spin-anim'), 700);
            });
        }

        // Init
        initializeServerCards();
        updateDashboard();
        setInterval(updateDashboard, 30000);
