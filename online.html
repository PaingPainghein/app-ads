<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPH GOOD VPN | ONLINE Status</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #111111;
            --accent: #00f0ff; /* Neon Cyan */
            --success: #00ff9d; /* Neon Green */
            --warning: #ffeb3b;
            --danger: #ff0055;
            --text-main: #ffffff;
            --text-muted: #888888;
            --border: #222222;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dashboard-container {
            width: 100%;
            max-width: 480px;
        }

        /* Header Style */
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        .brand-text {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .brand-highlight {
            color: var(--accent);
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
        }

        /* Stats Box */
        .stats-box {
            background: linear-gradient(145deg, #1a1a1a, #0a0a0a);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 25px;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .stats-box::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
        }

        .total-number {
            font-family: 'Chakra Petch', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            color: var(--text-main);
            line-height: 1;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        /* Server List */
        .server-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
            position: relative;
        }

        .server-card.active-server {
            border-color: rgba(0, 255, 157, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .server-name {
            font-weight: 500;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Progress Bar Custom */
        .cyber-progress {
            height: 6px;
            background: #222;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 12px;
        }

        .cyber-bar {
            height: 100%;
            border-radius: 4px;
            box-shadow: 0 0 10px currentColor;
            transition: width 0.5s ease;
        }

        /* Status Badge */
        .status-badge {
            font-family: 'Chakra Petch', sans-serif;
            font-size: 0.75rem;
            padding: 4px 8px;
            border-radius: 4px;
            background: rgba(255,255,255,0.05);
            font-weight: 600;
        }

        .ping-indicator {
            font-family: 'Chakra Petch', sans-serif;
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        .refresh-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Chakra Petch', sans-serif;
            font-size: 0.9rem;
            color: var(--accent);
            cursor: pointer;
        }

        /* New Download Section Style */
        .download-box {
            margin-top: 40px;
            background: rgba(0, 240, 255, 0.05);
            border: 1px dashed var(--accent);
            border-radius: 16px;
            padding: 25px;
            text-align: center;
        }
        
        .btn-cyber {
            background: var(--accent);
            color: #000;
            font-family: 'Chakra Petch', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.4);
        }
        
        .btn-cyber:hover {
            background: #fff;
            box-shadow: 0 0 25px rgba(0, 240, 255, 0.8);
            transform: translateY(-2px);
        }

        .skeleton-text { height: 10px; background: #222; border-radius: 4px; margin-bottom: 5px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

    </style>
</head>
<body>

    <div class="dashboard-container">
        <div class="header-section">
            <div class="brand-text">PPH GOOD <span class="brand-highlight">VPN</span></div>
            <div class="refresh-circle" id="refreshTimer" onclick="refresh()">20</div>
        </div>

        <div class="stats-box">
            <div style="color: var(--text-muted); font-size: 0.8rem; letter-spacing: 2px; margin-bottom: 10px;">ONLINE USERS</div>
            <div class="total-number" id="totalOnlineCount">0</div>
            <div style="font-size: 0.8rem; color: var(--success); margin-top: 5px;" id="systemStatus">
                <i class="bi bi-activity"></i> CHECKING SYSTEM...
            </div>
        </div>

        <div style="margin-bottom: 10px; color: var(--text-muted); font-size: 0.8rem; text-transform: uppercase; font-weight: 700;">
            <i class="bi bi-hdd-network me-2"></i>Server Nodes
        </div>

        <div id="serverContainer"></div>

        <div class="download-box">
            <img src="https://play-lh.googleusercontent.com/tUt7o9JtLGGEzSo6kOXdJ8MpYAGhBUYEV2yoIGn4jtVA4WNQPfksB5ze8E29WpcrOdTgMVxuDygxFvtATiWS=w240-h480-rw" 
                 alt="Bamar VPN Logo" 
                 style="width: 80px; height: 80px; border-radius: 15px; margin: 0 auto 15px auto; display: block; border: 2px solid var(--accent); box-shadow: 0 0 15px var(--accent);">
            
            <h5 style="font-weight: 700; color: white; margin-bottom: 10px;">PPH GOOD VPN</h5>
            <p style="color: var(--text-muted); font-size: 0.9rem; margin-bottom: 20px;">
                PPH GOOD VPN မရှိသေးရင် အခုပဲ ဒေါင်းလိုက်ပါ။<br>Fast, Secure & Unlimited.
            </p>
            <a href="https://play.google.com/store/apps/details?id=com.skphvpn.mm&hl=en" target="_blank" class="btn btn-cyber w-100">
                <i class="bi bi-google-play me-2"></i> Install From Play Store
            </a>
        </div>

        <div style="text-align: center; margin-top: 30px; font-size: 0.7rem; color: #444;">
            <span id="lastUpdated">CONNECTING...</span><br>
            BAMAR NETWORK INFRASTRUCTURE
        </div>
    </div>
    <script>
        // Server Configuration
         const servers = [
            { 
                id: 'th-01', 
                name: 'Thailand-01 SSH OVPN SSL', 
                urls: [
                    'http://103.99.11.13:81/server/online'
                ] 
            },
            { 
                id: 'th-02', 
                name: 'Thailand-02 SSH OVPN SSL', 
                urls: [
                    'http://103.99.11.176:8888/server/online'
                ] 
            },
            { 
                id: 'th-03', 
                name: 'Thailand-01 UDP', 
                urls: [
                    'http://103.99.11.13/udpserver/online'
                ] 
            },
            { 
                id: 'th-05', 
                name: 'Thailand-02 UDP', 
                urls: [
                    'http://103.99.11.176/udpserver/online'
                ] 
            }
        ];

        const LIMIT = 250;
        // Optimized Proxy List - Added fallback and changed order for speed
        const proxies = [
            url => `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`,
            url => `https://corsproxy.io/?${encodeURIComponent(url)}`
        ];

        // 1. Initialize Layout (Fixed Order)
        function initLayout() {
            const container = document.getElementById('serverContainer');
            // Only create if empty to prevent flickering
            if (container.children.length === 0) {
                servers.forEach(srv => {
                    const el = document.createElement('div');
                    el.id = srv.id;
                    el.className = 'server-card';
                    el.innerHTML = `
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="server-name" style="color: #444">${srv.name}</span>
                            <span class="status-badge" style="color: #444">WAITING</span>
                        </div>
                        <div class="skeleton-text" style="width: 100%; margin-top: 15px;"></div>
                    `;
                    container.appendChild(el);
                });
            }
        }

        async function apiFetch(url) {
            // Short timeout for quicker failover
            for (let proxy of proxies) {
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 4000); // 4s timeout

                    const r = await fetch(proxy(url), { signal: controller.signal });
                    clearTimeout(timeoutId);
                    
                    if(r.ok) {
                        const text = await r.text();
                        // Verify if it's a number
                        if (!isNaN(parseInt(text.trim()))) {
                            return text;
                        }
                    }
                } catch(e) {
                    // Continue to next proxy
                }
            }
            return null;
        }

        async function refresh() {
            // Reset Timer Immediately
            clearInterval(timer);
            document.getElementById('refreshTimer').innerText = '...';
            document.getElementById('systemStatus').innerHTML = '<i class="bi bi-hourglass-split"></i> UPDATING...';

            initLayout(); 
            
            let total = 0;
            let activeServers = 0;

            const tasks = servers.map(async (srv) => {
                const results = await Promise.all(srv.urls.map(u => apiFetch(u)));
                let count = 0;
                let active = false;

                results.forEach(val => {
                    if (val) {
                        const n = parseInt(val.trim());
                        if (!isNaN(n)) { count += n; active = true; }
                    }
                });

                if (count > LIMIT) count = LIMIT;
                total += count;
                if(active) activeServers++;

                const percent = Math.round((count / LIMIT) * 100);
                
                // Color Logic
                let color = 'var(--success)';
                let statusText = 'ONLINE';
                let statusColor = 'var(--success)';
                
                if (percent > 90) { 
                    color = 'var(--danger)'; 
                    statusText = 'FULL';
                    statusColor = 'var(--danger)';
                } else if (percent > 70) { 
                    color = 'var(--warning)';
                    statusText = 'BUSY';
                    statusColor = 'var(--warning)';
                }
                
                if (!active) {
                    color = '#333';
                    statusText = 'OFFLINE';
                    statusColor = '#666';
                }

                // Update UI Element
                const el = document.getElementById(srv.id);
                if (el) {
                    if(active) el.classList.add('active-server');
                    else el.classList.remove('active-server');

                    el.innerHTML = `
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center">
                                <i class="bi bi-hdd-fill me-2" style="color: ${active ? color : '#333'}"></i>
                                <span class="server-name">${srv.name}</span>
                            </div>
                            <span class="status-badge" style="color: ${statusColor}; border: 1px solid ${statusColor}40">
                                ${statusText}
                            </span>
                        </div>

                        <div class="cyber-progress">
                            <div class="cyber-bar" style="width: ${percent}%; background-color: ${color}; box-shadow: 0 0 10px ${color}"></div>
                        </div>

                        <div class="d-flex justify-content-between mt-2 align-items-center">
                            <span class="ping-indicator"><i class="bi bi-people-fill"></i> ${count}/${LIMIT}</span>
                            <span style="font-family: 'Chakra Petch'; font-weight: bold; color: ${color}">${percent}%</span>
                        </div>
                    `;
                }
            });

            await Promise.all(tasks);
            
            // Animate Number
            const counter = document.getElementById('totalOnlineCount');
            counter.innerText = total;
            counter.style.color = total > 0 ? 'var(--text-main)' : '#666';

            // System Status Update
            const statusEl = document.getElementById('systemStatus');
            if(activeServers > 0) {
                statusEl.innerHTML = '<i class="bi bi-activity"></i> SYSTEM OPTIMAL';
                statusEl.style.color = 'var(--success)';
            } else {
                statusEl.innerHTML = '<i class="bi bi-exclamation-triangle"></i> ALL SERVERS OFFLINE';
                statusEl.style.color = 'var(--danger)';
            }
            
            document.getElementById('lastUpdated').innerText = 'LAST SYNC: ' + new Date().toLocaleTimeString().toUpperCase();
            startTimer();
        }

        let timer;
        function startTimer() {
            let s = 20;
            const el = document.getElementById('refreshTimer');
            if(timer) clearInterval(timer);
            el.innerText = s; // Show initial time
            
            timer = setInterval(() => {
                s--;
                el.innerText = s;
                if(s <= 0) {
                    clearInterval(timer);
                    refresh();
                }
            }, 1000);
        }

        // Start immediately
        refresh();
        
    </script>
</body>
</html>
