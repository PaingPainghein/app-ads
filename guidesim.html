            --card-bg: #1e293b;

        }
        .navbar-brand {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--primary) !important;
        }

        /* Product Card */
        .product-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .product-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(13, 110, 253, 0.2);
        }
        
        .price-tag {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, #FFC107, #FF9800);
            color: #000;
            font-weight: bold;
            font-size: 0.75rem;
            padding: 4px 12px;
            border-radius: 20px;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .card-img-wrapper {
            height: 160px;
            background: radial-gradient(circle at center, rgba(255,255,255,0.05) 0%, transparent 70%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }
        .card-img-wrapper img {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.5));
            transition: transform 0.3s ease;
        }
        .product-card:hover .card-img-wrapper img {
            transform: scale(1.1);
        }

        .card-body {
            padding: 15px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 5px;
        }
        
        .card-text {
            font-size: 0.9rem;
            color: var(--text-sub);
            margin-bottom: 15px;
        }

        .btn-action {
            margin-top: auto;
            border-radius: 50px;
            font-weight: 600;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border: none;
            color: white;
            width: 100%;
            padding: 8px 0;
            transition: opacity 0.2s;
        }
        .btn-action:hover {
            opacity: 0.9;
            color: white;
        }

        /* Bottom Nav */
        .bottom-nav {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: var(--card-bg);
            border-top: 1px solid rgba(255,255,255,0.1);
            padding: 10px 0;
            z-index: 1000;
        }
        .bottom-nav .nav-link {
            color: var(--text-sub);
            font-size: 0.8rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }
        .bottom-nav .nav-link.active {
            color: var(--primary);
        }
        .bottom-nav i {
            font-size: 1.4rem;
        }

        /* Loading Spinner */
        .spinner-container {
            display: flex;
            justify-content: center;
            padding: 50px 0;
            color: var(--primary);
        }
    </style>
</head>

    <div class="container pt-5 mt-5">

                </div>

    <script>
        const jsonUrl = 'https://raw.githubusercontent.com/PaingPainghein/webapi/refs/heads/main/online.json';
        const container = document.getElementById('packageContainer');

        // Fetch data from GitHub
        fetch(jsonUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(packages => {
                // Clear loading spinner
                container.innerHTML = '';

                packages.forEach(pkg => {
                    // Check if the link is USSD (starts with *) or Web link
                    // And handle the '#' encoding for USSD
                    let finalLink = pkg.link;
                    let isUssd = false;

                    if (pkg.link.startsWith('*') || pkg.link.startsWith('tel:')) {
                        isUssd = true;
                        if (!pkg.link.startsWith('tel:')) {
                            // If it is *123#, convert to tel:*123%23 for proper dialing
                            finalLink = 'tel:' + pkg.link.replace(/#/g, '%23');
                        }
                    }

                    const btnText = isUssd ? "ဖုန်းခေါ်ယူရန်" : "ဝယ်ယူရန်";
                    const btnIcon = isUssd ? "bi-telephone-fill" : "bi-cart-fill";
                    const target = isUssd ? "" : `target="_blank"`;
                    
                    // Default tag if not present in JSON
                    const tagLabel = pkg.tag ? pkg.tag : "Promotion";

                    const html = `
                        <div class="col-6 col-md-4 col-lg-3">
                            <div class="product-card">
                                <span class="price-tag">${tagLabel}</span>
                                <div class="card-img-wrapper">
                                    <img src="${pkg.image}" alt="${pkg.name}" onerror="this.src='https://placehold.co/400x400?text=No+Image'">
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title text-truncate">${pkg.name}</h5>
                                    <p class="card-text">${pkg.price}</p>
                                    <a href="${finalLink}" ${target} class="btn btn-action shadow-sm">
                                        <i class="bi ${btnIcon} me-1"></i> ${btnText}
                                    </a>
                                </div>
                            </div>
                        </div>
                    `;
                    container.innerHTML += html;
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                container.innerHTML = '<div class="text-center text-danger">Data ဆွဲယူ၍မရပါ (Internet Connection စစ်ဆေးပါ)</div>';
            });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
